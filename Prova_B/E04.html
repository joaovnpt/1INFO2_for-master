<script>
    /*
    Problema: Notas das Provas
    Considere que o programa irá perguntar ao aluno as notas que obteve em 6 provas, sendo que essas provas ou serão de Programação(P) ou serão de Física(F).
    Identifique de quais disciplinas que são as notas e calcule a média das notas que o aluno informou.
    */

    let listaF = [];
    let listaP = [];
    let somaP = 0;
    let somaF = 0;

    for (let i = 0; i < 7; i++) {
        let nota = Number(prompt("Informe a nota"));
        let materia = prompt("Essa prova é de física (F) ou programação (P)?").trim().toUpperCase();
        if (materia == "F") {
            listaF.push(nota);
            somaF += nota;
        }
        else if (materia == "P") {
            listaP.push(nota);
            somaP += nota;
        }
    }
    const nmrp = listaP.length;
    const nmrf = listaF.length;
    document.write(`A média de Programação foi de ${Math.floor((somaP / nmrp)).toFixed(0)}. <br>A média de Física foi de ${(somaF / nmrf).toFixed(0)}.`);

    /*
    Considere que as notas a serem informadas pelo aluno são:
    Disciplina  | Nota
        P       |  5
        P       |  10
        P       |  6
        P       |  7
        F       |  4
        F       |  8
        F       |  6
    Portanto, o resultado apresentado será:
    A média em Programação foi de 7.
    A média em Física foi de 6.
    */
</script>
